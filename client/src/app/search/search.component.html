<form>
	<input type="search"
		class="form-control"
		placeholder="search for something"
		[formControl]="searchField">
</form>

<p *ngIf="loading">Loading...</p>
<p *ngIf="serverError">Error: Could not reach the server</p>

<ul class="list-group">
	<li class="list-group-item"
		*ngFor="let tab of results$ | async">
		<a (click)="onSelect(tab)" target="_blank">{{ tab.artist }}: {{ tab.name }}</a>
	</li>
</ul>
